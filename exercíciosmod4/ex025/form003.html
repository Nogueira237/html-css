<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Form tests</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iName">Name:</label>
            <input type="text" name="Name" id="iName" autocomplete="username" required maxlength="30" placeholder="Full name">

        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" max="10" min="0" placeholder="grade" step="0.5" required>
        </p>
        <p>
            <label for="imonth">Month: </label>
            <input type="month" name="month" id="imonth" required>
        </p>
        <p>
            <label for="idate">Date: </label>
            <input type="date" name="date" id="idate" required>
        </p>
        <p>
            <label for="itime">Time: </label>
            <input type="time" name="time" id="itime" required>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clean">
        </p>

        
    </form>
    
</body>
</html>
