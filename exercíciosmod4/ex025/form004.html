<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Testando formulários mais uma vez</h1>
    <form action="#">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="iEmail">Email: </label>
                <input type="email" name="Email" id="iEmail" autocomplete="email">
            </p>
            <p>
                <label for="iTelefone">Telefone: </label>
                <input type="tel" name="telefone" id="iTelefone" autocomplete="tel">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
