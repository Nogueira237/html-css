<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 9</title>
</head>
<body>
    <form action="#">
       <p>
        <label for="irange">Satisfação: </label>
        <input type="range" name="range" id="irange" min="1" max="5" value="1" onmousemove="mostrar()">
        <output id="ival">1</output>
       </p>

       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
    </form>

<script>
    let valorsatis = document.getElementById("irange")
    let value = document.getElementById("ival")
    function mostrar(){
        let n1 = Number(valorsatis.value)
        value.innerHTML = n1
    }

</script>
</body>
</html>
